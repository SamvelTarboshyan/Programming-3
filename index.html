    <style>
    .button {
        background-color: black;

        display: inline-block;
        font-size: 4px;
        margin: 4px 2px;

    }
        canvas {
            margin-left: 33%;
            margin-top: 10%;
        }
        body{
            background: rgb(2,0,36);

            text-shadow: black 5px 5px;

        }
        h2{
            text-shadow: black 5px 5px;

        }

<body>
   <h1>GAME OF LIFE</h1>

   <script src="/socket.io/socket.io.js"></script>

   <script src="script.js"></script>
</body>
<body>


    <div class="all__btns">

        <button onclick="AddGrass()" class="add__btn" style="background-color: rgb(0, 255, 0)">Add Grass</button>
        <button onclick="AddGrassEater()" class="add__btn" style="background-color: yellow; color: black">Add GrassEater</button>
        <button onclick="AddPredator()" class="add__btn" style="background-color: rgb(255, 0, 0)">Add Predator</button>
        <button onclick="AddFlower()" class="add__btn" style="background-color: rgb(0, 191, 255)">Add Flower </button>
        <button onclick="kill()" class="add__btn" style="background-color: rgb(129, 112, 112); color: black">Kill all</button>
    
    </div>
    <div class="exanak__btns">
        <button onclick="Spring()" class="btn__exanak" style="background-color: darkgreen">Spring</button>

        <button onclick="Autumn()" class="btn__exanak" style="background-color: #8a4b32">Autumn</button>
        <button onclick="Winter()" class="btn__exanak" style="background-color: #ffffff">Winter</button>
